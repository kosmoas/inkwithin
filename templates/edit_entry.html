{% extends "blueprint.html" %}
{% block content %}
<div class="max-w-3xl mx-auto">
    <h2 class="text-3xl font-bold mb-6 text-orange-400">✏️ Edit Journal Entry</h2>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="mb-6 p-4 bg-orange-500 text-black rounded-md shadow-md font-semibold">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <form method="POST" class="space-y-4">
        <div>
            <label for="content" class="block text-sm font-medium mb-1">Update your entry</label>
            <textarea id="content" name="content" rows="6" class="w-full p-4 rounded-md bg-gray-900 text-orange-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500 resize-none" required>{{ entry.content }}</textarea>
        </div>

        <div>
            <label for="tag" class="block text-sm font-medium mb-1">Update tag (optional)</label>
            <input type="text" name="tag" id="tag" value="{{ entry.tag }}" placeholder="e.g., hopeful, anxious" class="w-full p-3 rounded-md bg-gray-900 text-orange-100 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-orange-500">
        </div>

        <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-black font-bold py-2 px-6 rounded-md transition">
            💾 Save Changes
        </button>
    </form>
</div>
{% endblock %}
