<!DOCTYPE html>
<html>
<head>
  <title>Edit Entry</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-orange-400 p-8 font-sans">
  <h1 class="text-3xl font-bold mb-6">Edit Your Journal Entry</h1>
  <form method="POST">
    <textarea name="content" rows="6" class="w-full p-4 rounded-md bg-gray-800 text-white mb-4">{{ entry.content }}</textarea>
    <button type="submit" class="bg-orange-500 px-4 py-2 rounded-md hover:bg-orange-600 font-semibold">Save Changes</button>
  </form>
</body>
</html>
