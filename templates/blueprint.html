
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}InkWithin{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=DM+Sans&display=swap" rel="stylesheet" />
</head>
<body class="bg-neutral-900 text-orange-100 font-sans min-h-screen">
  <div class="max-w-4xl mx-auto px-4 py-6">
    <header class="flex justify-between items-center mb-10">
      <h1 class="text-4xl font-bold text-orange-400">InkWithin 📝</h1>
      <a href="/logout" class="text-orange-300 hover:underline">Logout</a>
    </header>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="bg-orange-500 text-black p-4 rounded mb-6 font-semibold">
          {% for message in messages %}
            <p>{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
